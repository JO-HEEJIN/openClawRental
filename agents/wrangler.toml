name = "openclaw-agents"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

[[r2_buckets]]
binding = "AGENT_STORAGE"
bucket_name = "openclaw-agent-storage"

[[d1_databases]]
binding = "DB"
database_name = "openclaw-db"
database_id = ""

[vars]
ENVIRONMENT = "development"

[env.production]
name = "openclaw-agents"
routes = [{ pattern = "agents.openclaw.kr/*", zone_name = "openclaw.kr" }]

[env.production.vars]
ENVIRONMENT = "production"
